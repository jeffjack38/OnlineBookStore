<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore - Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form th:action="@{/update}" th:object="${newBook}" method="post">
        <input type="hidden" th:field="*{id}" />
        Title: <input type="text" th:field="*{title}" /><br/>
        Author: <input type="text" th:field="*{author}" /><br/>
        Price: <input type="text" th:field="*{price}" /><br/>
        Quantity: <input type="text" th:field="*{quantity}" /><br/>
        <input type="submit" value="Update Book" />
    </form>
    <a th:href="@{'list'}">Back to Book List</a>
</body>
</html>
